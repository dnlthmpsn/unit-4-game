<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<link rel="stylesheet" href="./assets/css/style.css">
<title>Groovy Gems</title>
</head>
<body>
    <div class="d-flex align-items-center flex-column justify-content-center h-100  text-navy" id="header">
        <h1 class="display-4">Groovy Gems.</h1>

            <div class="accordion col-8" id="accordionExample">
                 <div class="card">
                    <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Game Rules/Instructions
                        </button>
                            </h2>
                        </div>
                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                            <div class="card-body">
                                <!-- Game instructions to go here  -->
                            </div>
                        </div>
                        </div>
                        <div class="card">
                        <div class="card-header" id="headingTwo">
                            <h2 class="mb-0">
                            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Game Statistics
                            </button>
                            </h2>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                            <div class="card-body">
                                <!-- statistics to go here -->
                            </div>
                        </div>
                        </div>

                        <div class="card">
                                <div class="card-header" id="headingThree">
                                    <h2 class="mb-0">
                                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                        Target | Current Score
                                    </button>
                                    </h2>
                                </div>
                                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                                    <div class="card-body">
                                        
                                            <div class="row text-center mt-5">
                                                    <div class="col-6 ">
                                                        <span id="target"><h2>Target: 42</h2></span>
                                                    </div>
                                                    <div class="col-6">
                                                        <span id="score"><h2>Score: 31</h2></span>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                        <div class="col-3">
                                                                <img  src="./assets/images/gem1.png" height="150" width="200">
                                                        </div>
                                                        <div class="col-3">
                                                                <img  src="./assets/images/gem1.png" height="150" width="200">
                                                        </div>
                                                        <div class="col-3">
                                                                <img  src="./assets/images/gem1.png" height="150" width="200">
                                                        </div>
                                                        <div class="col-3">
                                                                <img  src="./assets/images/gem1.png" height="150" width="200">
                                                        </div>
                                                </div>                                
                                    </div>
                            </div>
                    </div>       
            </div>      
        </div>            
            
            
                                  
                                
          


<script src="./assets/javascript/game.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>
</html>
